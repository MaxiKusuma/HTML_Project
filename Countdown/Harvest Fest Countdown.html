<html><head>
<title>Harvest Fest Countdown</title>
<style type="text/css" id="dcoder_stylesheet">body{
	margin:0;
	padding:0;
	background: #3498db;
}
#demo{
	color: white;
	font-size: 20px;
	font-weight: 50px;
	margin-top: 0%;
	margin-left: 30%;
	display: block;
}
p{
	color: white;
	font-size: 24px;
	font-weight: 60px;
	margin-top: 30%;
	margin-left: 5%;
	
}
#demi{
	color: white;
	font-size: 20px;
	font-weight: 50px;
	margin-top: 0%;
	margin-left: 30%;
	display: block;</style></head>
<body>
<p><b>Harvest Fest Countdown 2019</b></p>
<div id="demo"></div>
<p><b>Harvest Fest Countdown Exp</b></p>
<div id="demi"></div>


<script type="text/javascript" id="dcoder_script">// Set the date we're counting down to
var countDownDate = new Date("Sep 13, 2021 12:00:00").getTime();
var countDownDate2 = new Date("Sep 20, 2021 12:00:00").getTime();
// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
  var harvest = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  var distan = countDownDate2 - harvest;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EVENT IS ON GOING";
    }
 // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distan / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distan % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distan % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distan % (1000 * 60)) / 1000);
document.getElementById("demi").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demi").innerHTML = "EVENT IS EXPIRED";
  }
}, 1000);</script></body></html>
